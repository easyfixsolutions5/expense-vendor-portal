<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyFix - Expenses & Vendors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>EasyFix - Expenses & Vendors Portal</h1>
    <p class="subtitle">Store expenses & vendor details (localStorage)</p>
  </header>

  <nav class="tabs">
    <button id="tab-expenses" class="active">Expenses</button>
    <button id="tab-vendors">Vendors</button>
  </nav>

  <main>
    <!-- Expenses Section -->
    <section id="section-expenses" class="section active">
      <div class="form-card">
        <h2 id="expense-form-title">Add Expense</h2>
        <form id="expense-form">
          <input type="hidden" id="expense-id" />
          <label>Date
            <input type="date" id="expense-date" required />
          </label>
          <label>Vendor
            <select id="expense-vendor">
              <option value="">-- Select vendor (or enter name) --</option>
            </select>
            <input type="text" id="expense-vendor-free" placeholder="Or type vendor name" />
          </label>
          <label>Category
            <input type="text" id="expense-category" placeholder="e.g., Repair, Salary" />
          </label>
          <label>Amount (INR)
            <input type="number" id="expense-amount" step="0.01" min="0" required />
          </label>
          <label>Description
            <textarea id="expense-desc" rows="2" placeholder="Short description"></textarea>
          </label>
          <div class="form-actions">
            <button type="submit" id="expense-save">Save</button>
            <button type="button" id="expense-cancel" class="muted">Cancel</button>
          </div>
        </form>
      </div>

      <div class="table-card">
        <div class="table-actions">
          <button id="export-expenses">Export CSV</button>
          <button id="clear-expenses" class="danger">Clear All Expenses</button>
        </div>
        <table id="expenses-table">
          <thead>
            <tr><th>Date</th><th>Vendor</th><th>Category</th><th>Description</th><th>Amount (INR)</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="4">Total</td>
              <td id="expenses-total">0.00</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>

    <!-- Vendors Section -->
    <section id="section-vendors" class="section">
      <div class="form-card">
        <h2 id="vendor-form-title">Add Vendor</h2>
        <form id="vendor-form">
          <input type="hidden" id="vendor-id" />
          <label>Vendor Name
            <input type="text" id="vendor-name" required />
          </label>
          <label>Contact Number
            <input type="tel" id="vendor-contact" />
          </label>
          <label>Service / Category
            <input type="text" id="vendor-service" />
          </label>
          <label>Email
            <input type="email" id="vendor-email" />
          </label>
          <div class="form-actions">
            <button type="submit" id="vendor-save">Save Vendor</button>
            <button type="button" id="vendor-cancel" class="muted">Cancel</button>
          </div>
        </form>
      </div>

      <div class="table-card">
        <div class="table-actions">
          <button id="export-vendors">Export Vendors CSV</button>
          <button id="clear-vendors" class="danger">Clear All Vendors</button>
        </div>
        <table id="vendors-table">
          <thead>
            <tr><th>Name</th><th>Contact</th><th>Service</th><th>Email</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <small>EasyFix Solutions â€¢ <a href="https://easyfixsolutions.in" target="_blank">easyfixsolutions.in</a></small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
